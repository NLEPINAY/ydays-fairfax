{{define "moderation"}}

<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMINISTRATION BDD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/header.css">
    <link rel="stylesheet" type="text/css" href="/static/css/moderation.css">
    <link rel="stylesheet" type="text/css" href="static/lib/DataTables/datatables.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body id="kraken">
    <header>
        <a href="/">
            <img id="logo" src="/static/images/main_logo.png" width="20px" title="Home">
        </a>
        <a href="/" class="link">Home</a>
    </header>
    <main>
        <h1>Administration</h1>
        <div id="contentContainer">
            <ul id="catList">
                <li class="catBtn" data-table="Charts"><i class="fas fa-chart-bar"></i><p>Charts</p></li>
                <li class="catBtn" data-table="Post"><i class="far fa-newspaper"></i><p>Posts</p></li>
                <li class="catBtn" data-table=""><i class="far fa-comments"></i><p>Comments</p></li>
                <li class="catBtn" data-table=""><i class="fas fa-users"></i><p>Users</p></li>
                <li class="catBtn" data-table=""><i class="fas fa-list-ul"></i><p>Categories</p></li>
            </ul>
            <div id="cardsContainer" class="hidden">
                <div id="topCont">
                    <div class="card" data-chart="Post">
                        <div class="rounded-icon">
                            <i class="far fa-newspaper"></i>
                        </div>
                        <div>
                            <p id="postsCount"></p>
                            <p>published articles</p>
                        </div>
                    </div>
                    <div class="card" data-chart="Category">
                        <div class="rounded-icon">
                            <i class="fas fa-list-ul"></i>
                        </div>
                        <div>
                            <p id="categoriesCount"></p>
                            <p>categories created</p>
                        </div>
                    </div>
                    <div class="card" data-chart="User">
                        <div class="rounded-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div>
                            <p id="usersCount"></p>
                            <p>registered users</p>
                        </div>
                    </div>
                    <div class="card" data-chart="Comment">
                        <div class="rounded-icon">
                            <i class="far fa-comments"></i>
                        </div>
                        <div>
                            <p id="commentsCount"></p>
                            <p>comments posted</p>
                        </div>
                    </div>
                </div>
                <div id="chartCont" class="card">
                    <p id="defaultMessage">Select a category to view its statistics.</p>
                </div>
            </div>
            <div class="card hidden" id="table">
                <table id="tableAdmin"></table>  
            </div>
            
            
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/js/moderation/aLotOfGetElement.js"></script>
    <script src="../static/js/moderation/outils.js"></script>
    <script src="../static/js/moderation/affichageDesPages.js"></script>
    <!--<script src="../static/js/moderation/pageSystem.js"></script>-->
    <script src="../static/js/moderation/databaseCallViaPOSTrequest.js"></script>
    <script type="text/javascript" src="../static/lib/countUp.js"></script>
    <script type="text/javascript" src="../static/lib/DataTables/datatables.min.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js></script>
</body>


</html>
{{end}}
